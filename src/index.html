<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/style.scss" />
  <title>Document</title>
</head>
<body>
  <h1 class="header">COLORS</h1>
  <section class="block">
    <form id="enterForm" class="enterForm">
      <input
      type="text"
        name="enterArea"
        id="enterArea"
        placeholder="Change color every ___s"
      ></input>
      <button type="submit" class="submit-button">Submit</button>
    </form>
    <div>
      <p class="colorPage">Color Page</p>
    </div>
    <div>
      <button class="showHistory">Show History</button>
      <div class="history">
        <p class="historyArr">rgb(255,255,255)</p>
      </div>
    </div>
  </section>
</body>

<script src="js/index.js"></script>
</html>
